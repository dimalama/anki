# Anki Deck Generator - Location block to add to main nginx config
# Add this location block to your nginx site configuration
# Replace /home/YOUR_USERNAME/Projects/anki with your actual path

    # Anki Deck Generator app - Proxy to backend on port 8002
    location /anki {
        # Serve frontend static files
        alias /home/YOUR_USERNAME/Projects/anki/frontend/dist;
        index index.html;

        # SPA fallback: try file, then directory, then fallback to index.html
        # Note: With alias, we need to use the aliased path for the fallback
        try_files $uri $uri/ /anki/index.html;
    }

    # Fallback for SPA deep links - serves index.html for all /anki/* routes
    location ~ ^/anki/(?!api|static).*$ {
        alias /home/YOUR_USERNAME/Projects/anki/frontend/dist;
        try_files $uri /index.html;
    }

    # Cache static assets for Anki frontend
    location ~* ^/anki/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        alias /home/YOUR_USERNAME/Projects/anki/frontend/dist;
        rewrite ^/anki/(.*)$ /$1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Anki API endpoints - Proxy to FastAPI backend
    location /anki/api {
        rewrite ^/anki/api(.*)$ /api$1 break;

        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Anki static files (generated .apkg files)
    location /anki/static {
        rewrite ^/anki/static(.*)$ /static$1 break;

        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
